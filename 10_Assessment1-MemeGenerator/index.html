    <h1>Meme Generator!</h1>
    <h3>Fill out the form to start creating memes!</h3>
    <form id="image-url">
        <label for="url">Image URL</label>
        <input type="text" id="url">
        <br>
        <label for="text-top">Text on Top</label>
        <input type="text" id="text-top">
        <br>
        <label for="text-bottom">Text on Bottom</label>
        <input type="text" id="text-bottom">
        <br>
        <button id="add-meme-button">Add Meme</button>
    </form>
