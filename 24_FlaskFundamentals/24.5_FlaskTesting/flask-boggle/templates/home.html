{% extends 'base.html' %}

{% block title %}
    <h1>Boggle Game</h1>
{% endblock %}

{% block content %}
    <table>
    {% for row in board %}
        <tr>
        {% for element in row %}
            <td>{{element}}</td>
        {% endfor %}
        </tr>
    {% endfor %}
    </table>

    <form action="">
        <input type="text" name="guess" placeholder="Guess the word">
        <button type="text">Enter Guess</button>
    </form>
{% endblock %}
